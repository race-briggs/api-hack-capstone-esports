<!DOCTYPE html>
<html lang="en">
<head>
	<title>Gaming Search App</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Righteous|Merienda+One|Signika" rel="stylesheet">
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
</head>
<body>
	<header role="banner">
		<h1>Gaming Content Search</h1>
		<h2>Search for streams, clips, and YouTube content for your favorite titles</h2>
	</header>
	<main role="main" class="js-main">
		<form id="js-form">
			<fieldset>
				<legend role="legend">Enter the full title of a game and choose which results to display</legend>
				<input type="text" class="js-search" placeholder="Game title..." required>
				<input type="number" class="js-max-results" value="10" placeholder="Number of results..." value="10" min="0" required>
				<div class="chk-box-container">		
					<label class="checkbox-block">	
						<input type="checkbox" class="js-checkbox-1" value="streams"> Look for Streams
					</label>
					<label class="checkbox-block">	
						<input type="checkbox" class="js-checkbox-2" value="clips"> Look for Twitch Clips
					</label>
					<label class="checkbox-block">	
						<input type="checkbox" class="js-checkbox-3" value="events"> Look for YouTube Content
					</label>
				</div>
				<input type="submit" id="js-submit-btn" class="js-submit">
			</fieldset>
		</form>	
	</main>
		<section class="results row" role="results">
			<section role="region" class="js-results-1 results-container-1 column-3 hidden">					
			</section>
			<section role="region" class="js-results-2 results-container-2 column-3 hidden">					
			</section>
			<section role="region" class="js-results-3 results-container-3 column-3 hidden">					
			</section>
		</section>
	<script src="main.js"></script>
</body>
</html>
